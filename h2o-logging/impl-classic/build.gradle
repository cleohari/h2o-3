apply plugin: 'java-library'

compileJava {
    options.debug = true
}

dependencies {
    api("log4j:log4j:1.2.17") {
        exclude module: "activation"
        exclude module: "jms"
        exclude module: "jmxri"
        exclude module: "jmxtools"
        exclude module: "mail"
    }

    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}
